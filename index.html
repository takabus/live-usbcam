<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USBCAM-Live</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <style>
        .img {
            max-width: 100%;
            max-height: 80vh;
        }

        .msg {
            color: #ff6d6d;
        }
    </style>
</head>

<body>
    <div id="app">
        <nav class="bg-primary">
            <h2 class="p-2 text-white">USBCAM Live!</h2>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- 撮影ボタン -->
                    <button class="btn btn-lg w-100 btn-outline-primary" @click="get"><b>Capture</b></button>
                    <!-- メッセージ -->
                    <div class="msg">{{msg}}</div>
                    <!-- 撮影画像 -->
                    <div v-show="imageSrc">
                        <img class="img p-1 d-block mx-auto" :src="imageSrc" alt="ライブカメラで撮影した画像">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imageSrc: null,
                msg: null,
            },
            mounted() {
                // this.get();
            },
            methods: {
                get() {
                    this.msg = "Taking picture now...";
                    // apiにアクセス
                    axios.get("api.php").then((res) => {
                        if (res.data.code == 0) {
                            // base64エンコードURLを取得しセット
                            this.imageSrc = "data:image/png;base64," + res.data.base64;
                            this.msg = "";
                        } else {
                            this.msg = "Error!";
                        }
                    });
                }
            },
        })
    </script>
</body>

</html>
